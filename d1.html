    <style>
        li {

    header {
        width: 100%;
        height: 55px;
        background: #FFFFFF;
        position: fixed;
    }

        width: 96%;

    }

    }
    
    header center img {

    section {
        width: 100%;
        height: 624px;
        background: #EFEFF4;
        border-bottom: 1px solid #E7E7EB;
        padding-top: 60px;
    }
    
    section article {
        width: 100%;
        height: 90px;
        background: #fff;
        margin-top: 20px;
        border-bottom: 2px solid #E9E9ED;
        border-top: 2px solid #E9E9ED;
    }
    
    section article dt {
        padding: 7px;
        padding-left: 12px;
    }
    
    section article dt img {
        height: 76px;
    }
    
    section article dd {
        float: left;
        line-height: 18px;
        height: 18px;
        font-size: 1.1em;
        padding-top: 10px;
        color: #000000;
    }
    
    section article dd.title {
        color: #040404;
        font-size: 1.5em;
        font-weight: bold;
        padding-top: 7px;
        padding-top: 20px;
    }
    
    section article dd img {
        height: 20px;
    }
    
    section article dd.img {
        float: right;
        margin-top: -15px;
    }
    
    section article li {
        float: left;
    }
    
    section article li img {
        height: 80px;
        padding-left: 60px;
    }
    
    section aside {
        width: 100%;
        height: 55px;
        background: #fff;
        margin-top: 25px;
        border-bottom: 2px solid #E9E9ED;
        border-top: 2px solid #E9E9ED;
    }
    
    section aside dt {
        margin: 6px;
        margin-left: 20px;
    }
    
    section aside dt img {
        height: 32px;
    }
    
    section aside dd {
        float: left;
        line-height: 18px;
        height: 18px;
        font-size: 1.5em;
        padding-top: 16px;
        color: #212121;
        padding-left: 8px;
        letter-spacing: 2px;
    }
    
    section aside dd img {
        height: 20px;
    }
    
    section aside dd.img {
        float: right;
    }
    
    footer ul {
        height: 50px;
        background: #FFFFFF;
        position: fixed;
        bottom: 0;
        width: 100%;
        border-top: 1px solid #EBEBED;
    }
    
    footer ul li {
        width: 24%;
        line-height: 40px;
        text-align: center;
        float: left;
    }
    
    footer ul li img {
        height: 50px;
        padding-top: 1px;
        padding-left: 13px;
    }
    
    @media(max-width:380px) {
        section article li img {
            height: 80px;
            padding-left: 50px;
        }
    }
    
    @media(max-width:330px) {
        section article li img {
            height: 80px;
            padding-left: 40px;
        }
    }
    
    @media(min-width:760px) {
        section article li img {

            padding-left: 140px;
        }
        section {

            height: 940px;
